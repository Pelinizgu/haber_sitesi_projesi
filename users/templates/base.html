{% load static %}

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,
        initial-scale=1, shrink-to-fit=no">
        <link rel='stylesheet' href="{% static 'css/bootstrap.min.css' %}">
        <title>Haber Sitesi uydualama</title>
    </head>
<body style="background-color: silver;">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
            <a class="navbar-brand" style="font-weight: bold;" href="{% url 'home' %}">Haber Sitesi</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarCollapse" aria-controls="navbarCollapse"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            {% if user.is_authenticated %}
            <ul class="navbar-nav mr-auto">
                <li class="navbar-brand"><a class="btn" style="background-color: deeppink; color: white;" href="{% url 'article_new' %}">Yeni makale</a></li>
            </ul>
            <form class="navbar-brand">
                <a href="{% url 'password_change' %}"  class="btn" style="background-color: green;    color: white; font-weight: bold; position: absolute; left: 1520px; top: 13px;">Şifre değiştir</a>
                <a href="http://127.0.0.1:8000/admin/" class="btn" style="background-color: blue;     color: white; font-weight: bold; position: absolute; left: 1650px; top: 13px;">Yönetim paneli</a>
                <a href="{% url 'logout' %}"           class="btn" style="background-color: red;      color: white; font-weight: bold; position: absolute; left: 1795px; top: 13px;">Çıkış</a>
                <a href="{% url 'article_list' %}"     class="btn" style="background-color: orange;   color: black; font-weight: bold; position: absolute; left: 250px;  top: 13px;">Bütün Makaleler</a>
            </form>
            {% else %}
            <!-- <form class="form-inline ml-auto">
                    <a href="{% url 'login' %}"  class="btn btn-primary ml-2">
                    Giriş</a>
                    <a href="{% url 'signup' %}" class="btn btn-success ml-2">
                    Kaydol</a>
                </form> -->
            {% endif %}
        
        </div>
    </nav>
    <div class="container">
        {% block content %}
        {% endblock content %}
    </div>
    <script src = "{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
